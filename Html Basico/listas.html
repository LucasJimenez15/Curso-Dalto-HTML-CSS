        <title>Listas</title>

    <body>
        <ol>
            <li>elemento 1</li>
            <li>elemento 2</li>
            <li>elemento 3</li>
            <li>elemento 4</li>
        </ol>
        <ul>
            <li>elemento 1</li>
            <li>elemento 2</li>
            <li>elemento 3</li>
            <li>elemento 4</li>

        <!-- El emmet resultante para esta lista es este ul>li{elemento $}*4 -->
